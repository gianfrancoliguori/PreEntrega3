    <header>

    </header>
    <main>
      <div id="seccionContacto" class="form-container">
        <h1 class="form-title">Contactanos</h1>
        <form class="form" id="form">
          <label for="name" class="form__label">Nombre:</label>
          <input
            class="form__input"
            name="nombre"
            id="nombre"
            placeholder="Juan Pérez"
            type="text"
          />

          <label for="email" class="form__label">E-Mail:</label>
          <input
            class="form__input"
            name="email"
            id="email"
            placeholder="correo@correo.com"
            type="email"
          />

          <label for="textarea" class="form__label">Mensaje:</label>
          <textarea
            id="mensaje"
            placeholder="Duda/Sugerencia/Opinión/Queja"
            class="form__textarea"
            maxlength="500"
            minlength="30"
          ></textarea>

          <input class="form__button" type="submit" value="Enviar" />

          <!-- <p class="form__error">Todos los campos son obligatorios</p>
                <p class="form__correcto">Mensaje enviado correctamente</p> -->
        </form>
      </div>
    </main>
